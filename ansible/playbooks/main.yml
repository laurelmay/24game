---
- name: Deploy 24 Game
  become: true
  hosts: all
  tasks:
    - name: Setup Nginx repository key
      ansible.builtin.apt_key:
        id: 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
        url: https://nginx.org/keys/nginx_signing.key
        keyring: /etc/apt/trusted.gpg.d/nginx-archive-keyring.gpg
        state: present
    - name: Setup Nginx repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [signed-by=/etc/apt/trusted.gpg.d/nginx-archive-keyring.gpg]
          http://nginx.org/packages/mainline/ubuntu/
          {{ ansible_distribution_release }} nginx
        state: present
    - name: Install Nginx
      ansible.builtin.apt:
        name:
          - nginx
          - nginx-module-acme
        state: latest
        update_cache: true
    - name: Setup game24.service
      ansible.builtin.copy:
        src: game24.service
        dest: /etc/systemd/system/game24.service
        owner: root
        group: root
        mode: 0644
    - name: Enable game24.service
      ansible.builtin.systemd_service:
        name: game24.service
        enabled: true
        state: started
    - name: Override default nginx service
      ansible.builtin.copy:
        src: nginx-override.conf
        dest: /etc/systemd/system/nginx.service.d/override.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - Restart Nginx
    - name: Install nginx config
      ansible.builtin.template:
        src: nginx-game24.conf
        dest: /etc/nginx/conf.d/game24.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - Reload Nginx
    - name: Install nginx config
      ansible.builtin.copy:
        src: nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - Reload Nginx
  handlers:
    - name: Restart Nginx
      ansible.builtin.systemd_service:
        name: nginx
        state: restarted
        enabled: true
        daemon_reload: true
    - name: Reload Nginx
      ansible.builtin.systemd_service:
        name: nginx
        state: reloaded
        enabled: true
